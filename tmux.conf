# status bar {{{
set -g status-interval 1
set -g status-justify centre # center align window list
set -g status-left-length 30
set -g status-right-length 140
set -g status-left '#[fg=green,nobright][#[fg=red]G #[fg=green]#H #S:#I.#P#[fg=green,nobright] |'
set -g status-right '#[fg=green,nobright]| #[fg=cyan]#(cut -f 1-3 -d " " /proc/loadavg) #[fg=white]%k:%M:%S#[fg=green,nobright]]'

# colors
set -g status-fg white
set -g status-bg default
set -g status-attr bright

# number from 1, not 0
set -g base-index 1
set -g pane-base-index 1

# default window title colors
set-window-option -g window-status-fg white
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg "#224488"
set-window-option -g window-status-current-attr bright
# set-window-option -g window-status-current-format "(#I #W)"

# bell window title colors
set-window-option -g window-status-bell-fg white
set-window-option -g window-status-bell-bg red
set-window-option -g window-status-bell-attr dim

# activity window title colors (caused by joins and sends)
set-window-option -g window-status-activity-fg "#BBBBBB"
set-window-option -g window-status-activity-bg "#114411"
set-window-option -g window-status-activity-attr dim

# colorize messages in the command line
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange
# }}}
# general settings {{{
set-option -g default-shell /bin/zsh
set-option -g default-command /bin/zsh # stop new tmux panes from sourcing (fzf) bash scripts

set-option -g renumber-windows on
set-option -g prefix C-g # C-g modifier instead of default C-b
bind C-g last-window     # C-g C-g to go to last active window

set -s escape-time 1     # Allows for faster key repetition

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Activity monitoring
setw -g monitor-activity off  # color statusbar. TODO this setting being on is eating terminal bells
# set -g visual-activity on  # show 'Activity in window...' message

set-option -g allow-rename off # don't auto rename windows
#set -g mode-mouse off          # rm mouse mode fail
set -g default-terminal "screen-256color"

#set window and border colors
set -g window-style 'bg=colour233'
set -g window-active-style 'bg=colour234'
set -g pane-border-fg colour250
set -g pane-active-border-fg colour201
# set -g pane-border-bg colour236
# set -g pane-active-border-bg colour250
# }}}
# hjkl {{{
# `C-g q` numbers all panes briefly
# `C-g o` rotates between panes, { and } move them within window
bind j swap-pane -D
bind k swap-pane -U

# Smart pane switching with awareness of vim splits, from vim-tmux-navigator
#C-hjkl   move between panes/vim splits
#M-hjkl   small tmux resize / small vim resize
#M-HJKL   big tmux resize / vim adjusted resize
#C-M-hjkl medium tmux resize
#C-HJKL   not usable
#C-M-HJKL not usable

is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

bind -n M-k if-shell "$is_vim" "send-keys M-k" "resize-pane -U 1"
bind -n M-j if-shell "$is_vim" "send-keys M-j" "resize-pane -D 1"
bind -n M-h if-shell "$is_vim" "send-keys M-h" "resize-pane -L 1"
bind -n M-l if-shell "$is_vim" "send-keys M-l" "resize-pane -R 1"

bind -n M-K if-shell "$is_vim" "send-keys M-K" "resize-pane -U 10"
bind -n M-J if-shell "$is_vim" "send-keys M-J" "resize-pane -D 10"
bind -n M-H if-shell "$is_vim" "send-keys M-H" "resize-pane -L 10"
bind -n M-L if-shell "$is_vim" "send-keys M-L" "resize-pane -R 10"

bind -n C-M-K resize-pane -U 4
bind -n C-M-J resize-pane -D 4
bind -n C-M-H resize-pane -L 4
bind -n C-M-L resize-pane -R 4
# }}}
# keymaps {{{
# select pane using fztpane() shell function from fzf_utilities.sh
bind 0 run "tmux split-window -p 40 'zsh -ci fztpane'"

# open list of all files from locate, paste selected names into current window
bind-key -n 'M-`' run "tmux split-window -p 40 'tmux send-keys -t #{pane_id} \"$(locate / | fzf -m | paste -sd\\  -)\"'"

bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."
bind A command-prompt "rename-window %%"

bind v split-window -h   # vim style vertical split
bind s split-window -v   # vim style horizontal split
bind a swap-window -t 0  # move window to index 0

bind -n M-, previous-window
bind -n M-. next-window

# Vi copypaste mode
set-window-option -g mode-keys vi
bind -t vi-copy 'k' cursor-up
bind -t vi-copy 'h' cursor-left
bind -t vi-copy 'j' cursor-down
bind -t vi-copy 'l' cursor-right
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

# pane/window management. { and } move
bind J command-prompt -p "join pane from:"  "join-pane -s ':%%'"
bind S command-prompt -p "send pane to:"    "join-pane -t ':%%'"
bind < split-window -h \; choose-window 'kill-pane ; join-pane -hs %%'
bind > split-window -h \; choose-window 'kill-pane ; join-pane -dht %%'
bind \ break-pane -d     # break pane out into its own window, don't focus
bind Enter break-pane    # break pane out into its own window

# <prefix> <C-l> to clear screen, since C-l is now used for navigation
bind C-l send-keys 'C-l'
bind C-k send-keys 'C-k'
bind M-j send-keys 'M-j'
bind M-l send-keys 'M-l'

